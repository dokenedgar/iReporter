<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/iReporter/css/createredflag.css">
        <title>Intervention Call| iReporter </title>
</head>

<body>
        <div class="navlinks">
                <ul>
                        <li><a href="profile.html">Profile</a></li>
                        <li><a href="createredflag.html">Create Red-Flags</a></li>
                        <li class="active"><a href="createintervention.html">Create Interventions</a></li>
                </ul>
        </div>
        <div class="container">
                <div id="signup">
                        <h1>Submit An Intervention Record Here:</h1>
                        <label>A call for a government agency to intervene e.g repair bad road sections, collapsed
                                bridges, flooding e.t.c
                        </label><br>
                        <div class="grid-container">
                                <label>Title:</label>
                                <label>Location:</label>
                        </div>
                        <div class="grid-container">
                                <input type="text" id="txtusername">
                                <select id="location"></select>
                        </div>
                        <hr>
                        <div class="grid-container">
                                <label>Description:</label>
                                <label></label>
                        </div>
                        <div class="grid-container">
                                <textarea id="desc"></textarea>
                                <div id="mapHolder"></div>
                        </div>
                        <hr>
                        <div class="flex-container">
                                <input type="text" id="txtlatitude" readonly>
                        </div>
                        <div class="flex-container">
                                <input type="text" id="txtlongitude" readonly>
                        </div>
                        <div class="grid-container">
                                <label>Images (Optional)</label>
                                <label>Preview</label>
                        </div>
                        <div class="grid-container">
                                <input id="browse" type="file" onchange="previewFiles()" multiple>
                                <div id="preview"></div>
                        </div>
                        <div class="grid-container">
                                <label></label>
                                <button onclick="createIntervention()" id="buttonSignin">Submit</button>
                        </div>
                </div>
                <p id="errors"></p>
        </div>

        <script type="text/javascript" src="/iReporter/js/uploadimages.js"></script>
        <script type="text/javascript" src="/iReporter/js/geolocation.js"></script>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuF95maYZ_HJh7cWkwaSimg7cPILT_pxs&callback=getLocation">
        </script>
        <!--Footer-->
        <footer>
                <p>iReporter &copy; 2018</p>
        </footer>
        <!-- Wrapper Ends-->
</body>

</html>

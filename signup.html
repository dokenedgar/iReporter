<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/iReporter/css/signup.css">
        <title>Sign-Up | iReporter </title>
</head>

<body>
        <div class="navlinks">
                <ul>
                        <li class="left"><a href="index.html">Home</a></li>
                        <li class="left"><a href="#">Red-Flags</a></li>
                        <li class="left"><a href="#">Interventions</a></li>
                        <li class="right"><a href="signin.html">Sign-In</a></li>
                        <li class="right active"><a href="signup.html">Sign-Up</a></li>
                </ul>
        </div>
        <div class="container">
                <div id="signup">
                        <h1>Sign Up To iReporter Here</h1>
                        <div class="grid-container">
                                <label>First Name:</label>
                                <input type="text" id="txtFname">
                        </div>
                        <div class="grid-container">     
                                <label>Surname:</label>
                                <input type="text" id="txtSname">
                        </div>

                        <div class="grid-container">     
                                <label>Other Names:</label>
                                <input type="text" id="txtOname">
                        </div>

                        <div class="grid-container">
                                <label>Phone:</label>
                                <input type="number" id="txtPhoneNum">
                                
                        </div>
                        <div class="grid-container">
                                <label>Email:</label>
                                <input type="text" id="txtEmail">
                        </div>
                        <div class="grid-container">
                                <label>Username:</label>
                                <input type="text" id="txtUsername">
                                
                        </div>
                        <div class="grid-container">
                                <label>Password:</label>
                                <input type="password" id="txtPassword" required>
                        </div>
                        <br>
                        <button onclick="signUp()" id="buttonSignup">Submit</button>
                        <p><a href="signin.html">Already have an account? Sign in here.</a></p>
                </div>
                <p id="errors"></p>
        </div>

        <script type="text/javascript" src="/iReporter/js/signin.js"></script>
        <!--Footer-->
        <footer>
                <div class="footer_signup">
                        <p>iReporter &copy; 2018</p>
                </div>
        </footer>

        <!-- Wrapper Ends-->
</body>

</html>
